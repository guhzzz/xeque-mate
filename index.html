<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xeque-Mate Ovelhera 6.0</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Inter, sans-serif;
            font-weight:700;
        }

        #countdown {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/7CpXkBC.png">
    <div id="countdown"></div>

    <script>
        // Define a data alvo (3 dias a partir de hoje)
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 3);

        // Função para atualizar o contador
        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `A pasta Xeque-mate será aberta em ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos.`;
        }

        // Atualiza o contador a cada segundo
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Chama a função imediatamente para exibir o contador inicial
    </script>
</body>
</html>
